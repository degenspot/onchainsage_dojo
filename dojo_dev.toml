[world]
name = "onchainsage_dojo"
description = "The official Dojo Starter guide, the quickest and most streamlined way to get your Dojo Autonomous World up and running. This guide will assist you with the initial setup, from cloning the repository to deploying your world."
cover_uri = "file://assets/cover.png"
icon_uri = "file://assets/icon.png"
website = "https://github.com/dojoengine/dojo-starter"
seed = "dojo_starter"

[world.socials]
x = "https://x.com/ohayo_dojo"
discord = "https://discord.gg/FB2wR6uF"
github = "https://github.com/dojoengine/dojo-starter"
telegram = "https://t.me/dojoengine"

[namespace]
default = "dojo_starter"

[env]
rpc_url = "http://localhost:5050"
account_address = "0x0" # Default value, replace with your account address
private_key = "0x0" # Default value, replace with your private key
# world_address = "0x06171ed98331e849d6084bf2b3e3186a7ddf35574dd68cab4691053ee8ab69d7"

[writers]
"dojo_starter" = ["dojo_starter-actions"]

[models]
Signal = { path = "models/signal", schema = { signal_id = "u128", creator = "ContractAddress", asset = "felt252", category = "felt252", confidence = "u8", hash = "felt252", timestamp = "u64", is_validated = "bool" } }

[systems]
signal = { path = "systems/signal" }
